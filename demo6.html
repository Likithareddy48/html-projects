<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Fruits Table Example</title>
</head>
<body>
    <h1>Table Tag Example</h1>
    <table border="2px" align="center" bgcolor="pink" width="50%" cellpadding="28px" cellspacing="20px">
        <thead>
            <tr>
                <th>S.no</th>
                <th>Item</th>
                <th>Quantity</th>
                <th>Photo</th>
                <th>About</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td><td>Apple</td><td>2</td>
                <td><img src="apple.jpg" height="80px" width="40px" </td>
                <td><a href="https://en.wikipedia.org/wiki/Apple">View more</a></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mango</td>
                <td>4</td>
                <td><img src="mango.jpg" height="80px" width="40px" </td>
                <td><a href="https://en.wikipedia.org/wiki/Apple">View more</a></td>
            
            </tr>
        
            <tr>
                <td>3</td><td>Banana</td><td>6</td>
                <td><img src="Banana.jpg" height="80px" width="40px" </td>
                <td><a href="https://en.wikipedia.org/wiki/Apple">View more</a></td>
            
            
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td><td>Total</td><td>5</td>
            </tr>
        </tfoot>
    </table>
    

    
</body>
</html>
