<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Form Controls Example</title>
</head>
<body>
    <form>
        <label>enter Name</label>
        <input type="text">
        <br>
        <label>Enter City</label>
        <input type="text">
        <br>
        <label>Enter address</label>
        <textarea row="5" cols="10">
        
        </textarea>

        <label>Enter age></label>
        <input type="number">
        <br>
        <label>Enter email</label>
        <input type="email">
        <br>
        <label>Enter linkedin URL</label>
        <input type="URL">
        <br>
        <label>Enter Password</label>
        <input type="password">
        <br>
        <label>Enter confirm password</label>
        <input type="password">
        <br>
        <label>Enter DOB</label>
        <input type="date">
        <br>
        <label>Enter phone nor</label>
        <input type="tel">
        <br>
        <label>Upload resume</label>
        <input type="file">
        <br>
        <label>Select Gender</label>
        <input type="radio" value="Male"> Male
        <input type="radio" value="Female"> Female
        <br>
        <label>Select Languages</label>
        <input type="checkbox" value="Telugu">
        <input type="checkbox" value="Hindi">
        <input type="Checkbox" value="English">
         <br>
         Enter Degree:
         <select multiples>
            <option value="Select Degree">Select Degree</option>
            <option value="UG">UG</option>
            <option value="PG">PG</option>
            <option value="PhD">PhD</option>
            
         </select>
         <input type="submit">
         <input type="reset">
        
    </form>
    
</body>
</html>
