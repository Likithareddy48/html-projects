<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Table</title>
    <title>Document</title>
</head>
<body bgcolor="silver">
    <h1>Table Tag Example2</h1>
    <table border="1px"align="center" bgcolor="pink" cellpadding="20px" cellspacing="20px">
        <caption align="bottom">
        <h2>
            Student Data
        </h2></caption>
        <thead>
            <th rowspan="2">S.NO</th>
            <th colspan="3">Name</th>
            <th colspan="3">Marks</th>
            <th rowspan="2">Photo</th>
            <tr>
                <th>first name</th>
                <th>last name</th>
                <th>C</th>
                <th>C++</th>
                <th>Java</th>
                

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Minnu</td>
                <td>L</td>
                <td>10</td>
                <td>9</td>
                <td>8</td>
                <td>
                    <img src="mango.jpg" alt="" width="10px" height=""10px">
                </td>
            </tr>
            <tr>
                <td>102</td>
                <td>Liktha</td>
                <td>U</td>

            </tr>
            <tr>
                <td>103</td>
                <td>MinLik</td>
                <td>M</td>
            </tr>
        </tbody>
    </table>    
</body>
</html>
