<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login Form Example</title>
</head>
<body>
    <form name="form1" action="https://www.360digrii.com/java-training-course" method="get">
        <table border="1px" align="center" bgcolor="pink" cellspacing="25px" cellpaddding="25px">
            <caption><h3>Instagram Login Form</h3></caption>
            <tr>
                <td>
                    <label for="id1">Userid</label>
                </td>
                <td>
                    <input type="text" id="id1" name="name1" placeholder="Type userid here" required>
                </td>
            </tr>
            <tr>
                <td>
                  <label for="id2">Password</label>
                </td>
                <td>
                    <input type="password" id="id2" name="name2"placeholder="Type pin here" required>
                </td>

            </tr>
            <tr>
                <td>
                    <input type="submit" value="Login">
                </td>
                <td>
                    <input type="reset" value="Clear">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
